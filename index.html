<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Calculadora de metabolismo basal|Javascript CoderHouse</title>
</head>

<body>
    <h1 class="font-extrabold flex flex-row justify-center border  text-lg  leading-6 text-indigo-900">Calculadora de Metabolismo Basal</h1>
    <div>
        <label for="nombre" class="block text-sm font-medium leading-6 text-indigo-900">Nombre:</label>
        <input type="text" id="nombre" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
    </div>
    <div>
        <label for="Edad" class="block text-sm font-medium leading-6 text-indigo-900">Edad:</label>
        <input type="number" id="edad"  class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
    </div>
    <div>
        <label for="peso" class="block text-sm font-medium leading-6 text-indigo-900">Peso (kg) :</label>
        <input type="number" id="peso"  class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
    </div>
    <div>
        <label for="Altura" class="block text-sm font-medium leading-6 text-indigo-900">Altura (cm):</label>
        <input type="number" id="altura" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
    </div>
    <div>
        <label for="Genero" class="block text-sm font-medium leading-6 text-indigo-900">Genero:</label>
        <select id="genero" class="border rounded">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
    </div>

<div class="flex flex-row justify-center py-5">
      <button id="calcularButton" class="border-2 rounded border-gray-900 border-solid px-2 shadow-inner hover:border-indigo-500">Calcular Metabolismo Basal</button>
      <div id="resultado" class="flex flex-row justify-center py-4 font-semibold"></div>


    <div>
      <button id="mostrarUsuariosButton" class="border-2 rounded border-gray-900 border-solid px-2 shadow-inner hover:border-indigo-500 py-4">Mostrar Usuarios</button>
      </div> 
    </div>
      <ul id="listaUsuarios" class="border-2 rounded border-solid px-2 shadow-inner border-indigo-500">

      </ul>




  <script src="./js/main.js"></script>
</body>
</html>
